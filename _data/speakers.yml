  company: "Whetston"
  title: "Speaker"
  bio: "Thimon has been presenting his perspective on future change for over ten years at companies like Ikea, Aon, Deloitte, Tetra Pak, Samsung, Unilever, Rabobank, Philips, GDF Suez, Citywire, RTL and Coca-Cola. He regularly addresses international conference audiences in a variety of industries. Thimon is also a co-producer and lecturer of an executive training program at the University of Utrecht which focusses on sociocultural trends and how these can be practically applied to business strategy. Thimon is a former insights & strategy director at TrendsActive, researcher at FreedomLab Future Studies and editor-in-chief of RELOAD Magazine."
